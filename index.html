<!DOCTYPE html>
<html>
<head>
<title>space-invaders</title>
<style>
  html, body, #game-root {
    width: 100%;
    height: 100%;
  }
  body {
    margin: 0;
    overflow: hidden;
    background: #222034;
  }
  #game-root {
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    display: block;
    /* Fill as much of the parent as possible WITHOUT distorting the game aspect ratio. */
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    aspect-ratio: 375 / 667;
    /* Prevent browser gestures interfering with controls */
    touch-action: none;
  }
</style>
</head>
<body>
<div id="game-root"></div>
<script src="src/main.ts" type="module"></script>
</body>
</html>
