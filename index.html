<!DOCTYPE html>
<html>
<head>
<title>space-invaders</title>
<style>
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #222034;
  }
  canvas {
    display: block;
    /* Fit-to-screen on mobile while preserving aspect ratio (375Ã—667) */
    width: min(100vw, calc(100svh * 375 / 667));
    height: min(100svh, calc(100vw * 667 / 375));
    /* Prevent browser gestures interfering with controls */
    touch-action: none;
  }
  /* Desktop: cap canvas size, stay centered */
  @media (pointer: fine) and (min-width: 768px) {
    canvas {
      max-width: 375px;
      max-height: 667px;
    }
  }
</style>
</head>
<body>
<script src="src/main.js" type="module"></script>
</body>
</html>
